<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>V√≤ng Quay L√¨ X√¨ May M·∫Øn</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(#fff5d6, #ffe4a8);
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 32px;
      color: darkred;
    }

    canvas {
      margin-top: 20px;
      width: 90%;
      max-width: 450px;
      height: auto;
    }

    button {
      margin-top: 15px;
      padding: 14px 35px;
      font-size: 18px;
      background: darkred;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* ================= MODAL ================= */

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.55);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      width: 90%;
      max-width: 500px;
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      animation: popupZoom 0.4s ease;
    }

    .modal-content h2 {
      font-size: 26px;
      margin-bottom: 15px;
    }

    /* ================= L√å X√å ================= */

    .lixiBox {
      position: relative;
      display: inline-block;
    }

    #lixiImage {
      width: 280px;
      max-width: 90%;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    #lixiImage.opened {
      transform: scale(1.05);
    }

    /* ================= QU√Ä HI·ªÇN TH·ªä TRONG L√å X√å ================= */

    #rewardText {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);

      font-size: 20px;
      font-weight: bold;
      color: darkred;

      padding: 6px 14px;
      border-radius: 12px;

      background: rgba(255, 255, 255, 0.65);
      border: 2px solid darkred;

      display: none;
    }

    #rewardText.show {
      display: block;
      animation: popGift 0.5s ease;
    }

    @keyframes popGift {
      from {
        transform: translate(-50%, -50%) scale(0.4);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    /* ================= PH√ÅO HOA ================= */

    #fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.9;
      animation: explode 0.9s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(0.2);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(1.3);
        opacity: 0;
      }
    }

    /* ================= BUTTON ƒê√ìNG ================= */

    #closeBtn {
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 15px;
      background: darkred;
      color: white;
      cursor: pointer;
    }

    /* ================= ANIMATION ================= */

    @keyframes popupZoom {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

  </style>
</head>

<body>

  <h1>üé° V√≤ng Quay L√¨ X√¨ May M·∫Øn üéÅ</h1>

  <canvas id="wheel" width="500" height="500"></canvas>
  <br>
  <button id="spinBtn">üé≤ QUAY NGAY</button>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>üßß M·ªû L√å X√å NH·∫¨N QU√Ä</h2>

      <div class="lixiBox">
        <img id="lixiImage" src="images/lixi.png">
        <div id="rewardText"></div>
        <div id="fireworks"></div>
      </div>

      <br>
      <button id="closeBtn">ƒê√≥ng</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");

    const spinBtn = document.getElementById("spinBtn");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");

    const lixiImage = document.getElementById("lixiImage");
    const rewardText = document.getElementById("rewardText");

    /* ===============================
       üéÅ PH·∫¶N TH∆Ø·ªûNG + T·ª∂ L·ªÜ
    =============================== */

    const prizes = [
      { name: "10K", weight: 10 },
      { name: "50K", weight: 20 },
      { name: "100K", weight: 15 },
      { name: "200K", weight: 10 },
      { name: "500K", weight: 5 },
      { name: "‚ù§Ô∏è nh·ªè b√© c·ªßa Ph√∫c", weight: 35 },
      { name: "1 Tri·ªáu", weight: 5 }
    ];

    const sliceAngle = (2 * Math.PI) / prizes.length;

    let angle = 0;
    let spinning = false;
    let finalReward = "";

    // Icon l√¨ x√¨
    const lixiIcon = new Image();
    lixiIcon.src = "images/lixi.png";

    /* ===============================
       V·∫º V√íNG QUAY
    =============================== */
    function drawWheel() {
      let center = canvas.width / 2;

      for (let i = 0; i < prizes.length; i++) {
        let start = angle + i * sliceAngle;

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, 220, start, start + sliceAngle);

        ctx.fillStyle = "#FFD84D";
        ctx.fill();

        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.stroke();

        // Icon l√¨ x√¨ h∆∞·ªõng ƒë√∫ng t√¢m
        let midAngle = start + sliceAngle / 2;
        let radius = 150;

        let iconX = center + radius * Math.cos(midAngle);
        let iconY = center + radius * Math.sin(midAngle);

        ctx.save();
        ctx.translate(iconX, iconY);
        ctx.rotate(midAngle + Math.PI / 2);

        ctx.drawImage(lixiIcon, -22, -30, 45, 60);

        ctx.restore();
      }

      // M≈©i t√™n
      ctx.fillStyle = "darkred";
      ctx.beginPath();
      ctx.moveTo(center - 15, 20);
      ctx.lineTo(center + 15, 20);
      ctx.lineTo(center, 70);
      ctx.fill();
    }

    /* ===============================
       RANDOM THEO T·ª∂ L·ªÜ
    =============================== */
    function getPrize() {
      let total = prizes.reduce((sum, p) => sum + p.weight, 0);
      let rand = Math.random() * total;

      for (let p of prizes) {
        if (rand < p.weight) return p.name;
        rand -= p.weight;
      }
    }

    /* ===============================
       HI·ªÜU ·ª®NG PH√ÅO HOA
    =============================== */
    function launchFireworks() {
      const fireworks = document.getElementById("fireworks");
      fireworks.innerHTML = "";

      for (let i = 0; i < 25; i++) {
        let spark = document.createElement("div");
        spark.classList.add("firework");

        spark.style.left = "50%";
        spark.style.top = "40%";

        spark.style.setProperty("--x", (Math.random() - 0.5) * 250 + "px");
        spark.style.setProperty("--y", (Math.random() - 0.5) * 200 + "px");

        spark.style.background =
          "hsl(" + Math.random() * 360 + ",100%,60%)";

        fireworks.appendChild(spark);
      }

      setTimeout(() => fireworks.innerHTML = "", 1000);
    }

    /* ===============================
       HI·ªÇN TH·ªä K·∫æT QU·∫¢
    =============================== */
    function showResult(prize) {
      finalReward = prize;

      lixiImage.src = "images/lixi.png";
      lixiImage.classList.remove("opened");

      rewardText.classList.remove("show");

      modal.style.display = "flex";
    }

    /* ===============================
       CLICK M·ªû L√å X√å
    =============================== */
    lixiImage.onclick = function () {
      lixiImage.src = "images/lixi_open.png";
      lixiImage.classList.add("opened");

      rewardText.innerHTML = finalReward;
      rewardText.classList.add("show");

      launchFireworks();
    };

    /* ===============================
       QUAY
    =============================== */
    spinBtn.onclick = function () {
      if (spinning) return;
      spinning = true;

      let prize = getPrize();
      let spinTime = 0;

      let interval = setInterval(() => {
        angle += 0.25;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWheel();

        spinTime += 50;

        if (spinTime > 3000) {
          clearInterval(interval);
          spinning = false;
          showResult(prize);
        }
      }, 50);
    };

    /* ===============================
       ƒê√ìNG MODAL
    =============================== */
    closeBtn.onclick = function () {
      modal.style.display = "none";
    };

    /* ===============================
       V·∫º BAN ƒê·∫¶U
    =============================== */
    lixiIcon.onload = function () {
      drawWheel();
    };
  </script>

</body>
</html>
