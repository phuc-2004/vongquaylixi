<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V√≤ng Quay L√¨ X√¨ May M·∫Øn</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(#fff5d6, #ffe4a8);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    h1 {
      margin-top: 25px;
      font-size: 38px;
      color: darkred;
    }

    canvas {
      margin-top: 25px;
      max-width: 90vw;
      height: auto;
    }

    button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 20px;
      background: darkred;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    /* ================= MODAL ================= */

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      width: 650px;
      max-width: 92%;
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      animation: popupZoom 0.4s ease;
    }

    .modal-content h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* ================= L√å X√å BOX ================= */

    .lixiBox {
      position: relative;
      width: 320px;
      max-width: 85vw;
      margin: auto;
    }

    #lixiImage {
      width: 100%;
      display: block;
    }

    /* ================= FIX TEXT ƒê√öNG V√ôNG V√ÄNG ================= */

    #rewardText {
      position: absolute;

      /* ‚úÖ v√πng gi·∫•y v√†ng chu·∫©n trong ·∫£nh */
      top: 18%;
      left: 50%;
      transform: translateX(-50%);

      width: 72%;         /* kh√¥ng tr√†n */
      max-width: 240px;

      font-size: 22px;
      font-weight: bold;
      color: darkred;

      text-align: center;
      line-height: 1.2;

      /* ‚úÖ xu·ªëng d√≤ng chu·∫©n */
      white-space: normal;
      word-break: break-word;

      /* ‚ùå kh√¥ng n·ªÅn tr·∫Øng */
      background: none;
      padding: 0;

      display: none;
    }

    #rewardText.show {
      display: block;
      animation: giftPop 0.5s ease;
    }

    /* ================= BUTTON ================= */

    #closeBtn {
      margin-top: 20px;
      padding: 12px 35px;
      font-size: 18px;
      border-radius: 15px;
      background: darkred;
      color: white;
      cursor: pointer;
    }

    /* ================= ANIMATION ================= */

    @keyframes popupZoom {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes giftPop {
      0% { transform: translateX(-50%) scale(0.3); opacity: 0; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    /* ================= MOBILE FIX ================= */

    @media (max-width: 768px) {

      h1 {
        font-size: 24px;
      }

      canvas {
        width: 90vw;
        height: 90vw;
        max-width: 380px;
        max-height: 380px;
      }

      button {
        width: 80%;
        font-size: 18px;
      }

      #rewardText {
        font-size: 18px;
        top: 17%;
        width: 75%;
      }
    }

  </style>
</head>

<body>

  <h1>üé° V√≤ng Quay L√¨ X√¨ May M·∫Øn üéÅ</h1>

  <canvas id="wheel" width="500" height="500"></canvas>
  <br>
  <button id="spinBtn">üé≤ QUAY NGAY</button>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">

      <h2>üßß M·ªû L√å X√å NH·∫¨N QU√Ä</h2>

      <div class="lixiBox">
        <img id="lixiImage" src="images/lixi_open.png">
        <div id="rewardText"></div>
      </div>

      <br>
      <button id="closeBtn">ƒê√≥ng</button>

    </div>
  </div>

  <script>
    const spinBtn = document.getElementById("spinBtn");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");

    const rewardText = document.getElementById("rewardText");

    /* üéÅ PH·∫¶N TH∆Ø·ªûNG */
    const prizes = [
      { name: "10K", weight: 10 },
      { name: "50K", weight: 5 },
      { name: "100K", weight: 2 },
      { name: "200K", weight: 1 },
      { name: "500K", weight: 1 },
      { name: "‚ù§Ô∏è nh·ªè b√© c·ªßa Ph√∫c", weight: 100 }
    ];

    function getPrize() {
      let total = prizes.reduce((s, p) => s + p.weight, 0);
      let rand = Math.random() * total;

      for (let p of prizes) {
        if (rand < p.weight) return p.name;
        rand -= p.weight;
      }
    }

    /* QUAY */
    spinBtn.onclick = function () {
      let prize = getPrize();
      modal.style.display = "flex";

      rewardText.innerHTML = prize;
      rewardText.classList.add("show");
    };

    closeBtn.onclick = function () {
      modal.style.display = "none";
      rewardText.classList.remove("show");
    };
  </script>

</body>
</html>
