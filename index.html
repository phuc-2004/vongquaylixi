<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V√≤ng Quay L√¨ X√¨ May M·∫Øn</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(#fff5d6, #ffe4a8);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      font-size: 42px;
      color: darkred;
    }

    canvas {
      margin-top: 30px;
      max-width: 90vw;
      height: auto;
    }

    button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 20px;
      background: darkred;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* ================= MODAL ================= */

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.55);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      width: 650px;
      max-width: 90%;
      border-radius: 25px;
      padding: 30px;
      position: relative;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      animation: popupZoom 0.4s ease;
    }

    .modal-content h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .lixiBox {
      position: relative;
      display: inline-block;
    }

    /* ================= L√å X√å ================= */

    #lixiImage {
      width: 320px;
      max-width: 80vw;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    #lixiImage.opened {
      transform: scale(1.05);
    }

    /* ================= QU√Ä (FIX MOBILE L·ªÜCH) ================= */

    #rewardText {
      position: absolute;
      top: 38%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 26px;
      font-weight: bold;
      color: darkred;
      text-shadow: 0 0 6px white;
      display: none;
      width: 70%;
      text-align: center;
    }

    #rewardText.show {
      display: block;
      animation: giftPop 0.6s ease;
    }

    /* ================= BUTTON ================= */

    #closeBtn {
      margin-top: 20px;
      padding: 12px 35px;
      font-size: 18px;
      border-radius: 15px;
      background: darkred;
      color: white;
      cursor: pointer;
    }

    /* ================= ANIMATION ================= */

    @keyframes popupZoom {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* FIX animation kh√¥ng l√†m l·ªách ch·ªØ */
    @keyframes giftPop {
      0% {
        transform: translate(-50%, -20%) scale(0.3);
        opacity: 0;
      }
      70% {
        transform: translate(-50%, -60%) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* ================= PH√ÅO HOA ================= */

    #fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .firework {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      opacity: 0.9;
      animation: explode 0.9s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(0.2);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(1.3);
        opacity: 0;
      }
    }

    /* ================= MOBILE RESPONSIVE ================= */
    @media (max-width: 768px) {

      h1 {
        font-size: 26px;
        margin-top: 20px;
      }

      canvas {
        width: 90vw;
        height: 90vw;
        max-width: 380px;
        max-height: 380px;
      }

      button {
        width: 80%;
        font-size: 18px;
        padding: 12px;
      }

      #rewardText {
        font-size: 20px;
      }

      .modal-content h2 {
        font-size: 24px;
      }
    }

  </style>
</head>

<body>

  <h1>üé° V√≤ng Quay L√¨ X√¨ May M·∫Øn üéÅ</h1>

  <canvas id="wheel" width="500" height="500"></canvas>
  <br>
  <button id="spinBtn">üé≤ QUAY NGAY</button>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>üßß M·ªû L√å X√å NH·∫¨N QU√Ä</h2>

      <div class="lixiBox">
        <img id="lixiImage" src="images/lixi.png">
        <div id="rewardText"></div>
        <div id="fireworks"></div>
      </div>

      <br>
      <button id="closeBtn">ƒê√≥ng</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");

    const spinBtn = document.getElementById("spinBtn");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");
    const lixiImage = document.getElementById("lixiImage");
    const rewardText = document.getElementById("rewardText");

    const prizes = [
      { name: "10K", weight: 0 },
      { name: "50K", weight: 0 },
      { name: "100K", weight: 0 },
      { name: "200K", weight: 0 },
      { name: "500K", weight: 0 },
      { name: "‚ù§Ô∏è nh·ªè b√© c·ªßa Ph√∫c", weight: 100 },
      { name: "1 Tri·ªáu", weight: 0 }
    ];

    const sliceAngle = (2 * Math.PI) / prizes.length;

    let angle = 0;
    let spinning = false;
    let finalReward = "";

    const lixiIcon = new Image();
    lixiIcon.src = "images/lixi.png";

    function drawWheel() {
      let center = canvas.width / 2;

      for (let i = 0; i < prizes.length; i++) {
        let start = angle + i * sliceAngle;

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, 220, start, start + sliceAngle);

        ctx.fillStyle = "#FFD84D";
        ctx.fill();

        ctx.strokeStyle = "black";
        ctx.stroke();

        let midAngle = start + sliceAngle / 2;
        let radius = 150;

        let iconX = center + radius * Math.cos(midAngle);
        let iconY = center + radius * Math.sin(midAngle);

        let w = 45;
        let h = 60;

        ctx.save();
        ctx.translate(iconX, iconY);
        ctx.rotate(midAngle + Math.PI / 2);
        ctx.drawImage(lixiIcon, -w / 2, -h / 2, w, h);
        ctx.restore();
      }

      ctx.fillStyle = "darkred";
      ctx.beginPath();
      ctx.moveTo(center - 15, 20);
      ctx.lineTo(center + 15, 20);
      ctx.lineTo(center, 70);
      ctx.fill();
    }

    function getPrize() {
      let totalWeight = prizes.reduce((sum, p) => sum + p.weight, 0);
      let rand = Math.random() * totalWeight;

      for (let prize of prizes) {
        if (rand < prize.weight) return prize.name;
        rand -= prize.weight;
      }
    }

    function showResult(prize) {
      finalReward = prize;
      lixiImage.src = "images/lixi.png";
      lixiImage.classList.remove("opened");
      rewardText.innerHTML = "";
      rewardText.classList.remove("show");
      modal.style.display = "flex";
    }

    function launchFireworks() {
      const fireworks = document.getElementById("fireworks");
      fireworks.innerHTML = "";

      for (let i = 0; i < 25; i++) {
        let spark = document.createElement("div");
        spark.classList.add("firework");
        spark.style.left = "50%";
        spark.style.top = "35%";

        let x = (Math.random() - 0.5) * 300 + "px";
        let y = (Math.random() - 0.5) * 250 + "px";

        spark.style.setProperty("--x", x);
        spark.style.setProperty("--y", y);
        spark.style.background = "hsl(" + Math.random() * 360 + ",100%,60%)";

        fireworks.appendChild(spark);
      }

      setTimeout(() => fireworks.innerHTML = "", 1000);
    }

    lixiImage.onclick = function () {
      lixiImage.src = "images/lixi_open.png";
      lixiImage.classList.add("opened");
      rewardText.innerHTML = finalReward;
      rewardText.classList.add("show");
      launchFireworks();
    };

    spinBtn.onclick = function () {
      if (spinning) return;
      spinning = true;

      let prize = getPrize();
      let spinTime = 0;

      let spinInterval = setInterval(() => {
        angle += 0.25;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWheel();
        spinTime += 50;

        if (spinTime > 3000) {
          clearInterval(spinInterval);
          spinning = false;
          showResult(prize);
        }
      }, 50);
    };

    closeBtn.onclick = function () {
      modal.style.display = "none";
    };

    lixiIcon.onload = function () {
      drawWheel();
    };
  </script>

</body>
</html>
